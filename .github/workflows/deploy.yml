# .github/workflows/deploy.yml
name: Deploy to Digital Ocean

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            
            echo "Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/freeroll-dashboard

            # Reset tracked files to clean state (discards local changes to committed files)
            echo "Resetting tracked files to clean state..."
            git reset --hard HEAD

            # Clean only build artifacts and node_modules, preserve uploads
            echo "Cleaning build artifacts..."
            rm -rf .next/ dist/ node_modules/.cache/ 2>/dev/null || true

            # Pull latest changes
            echo "Pulling latest changes..."
            git pull origin main
            
            # Install dependencies
            echo "Installing dependencies..."
            npm install
            
            # Build the application
            echo "Building Next.js application..."
            npm run build

            # Build the Socket.IO server
            echo "Building Socket.IO server..."
            npm run build:server
            
            # Restart the application with PM2
            echo "Restarting application..."
            pm2 restart freeroll-dashboard || pm2 start ecosystem.config.js
            
            # Save PM2 configuration
            pm2 save
            
            echo "Deployment completed successfully!"
          EOF
